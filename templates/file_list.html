{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <h2 class="text-center mb-4">Uploaded Files</h2>

    <!-- File List Card -->
    <div class="card shadow-sm">
      <div class="card-body">
        {% if files %}
          <ul class="list-group list-group-flush">
            {% for file in files %}
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="#" class="text-decoration-none">{{ file.filename|default:"No file" }}</a>
                <span class="text-muted">{{ file.uploaded_at|date:"M d, Y H:i" }}</span>
              </li>
            {% endfor %}
          </ul>
        {% else %}
          <p class="text-center text-muted">No files uploaded yet.</p>
        {% endif %}
      </div>
    </div>

    <!-- Upload More Button -->
    <div class="mt-4 text-center">
      <a href="{% url 'file-upload' %}" class="btn btn-primary">Upload More Files</a>
    </div>
  </div>
{% endblock %}
